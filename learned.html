<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"/>
    <title>Learned this year 2019</title>
  </head>
  <body>
    <header class="header" id="header"> <a class="logo" href=""><img src="assets/img/logo.jpg" alt="LOGO"/></a>
      <div class="topbar" id="topbar">
        <div class="topbar__icon" data-type="count"><i class="fa fa-clock"></i><span>Countdown</span></div>
        <div class="topbar__icon" data-type="learned"><i class="fab fa-leanpub"></i><span>Learned</span></div>
        <div class="toggle-menu">
          <div class="toggle-menu__icon" id="toggle-menu">
            <div class="first-bar"></div>
            <div class="second-bar"></div>
            <div class="third-bar"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="sidebar" id="sidebar">
      <nav class="main-nav" id="main-nav">
        <ul class="main-menu" id="main-menu">
          <li class="main-menu__item"><a class="main-menu__link" href="/">CountDown</a>
          </li>
          <li class="main-menu__item"><a class="main-menu__link" href="/learned.html">learned</a>
          </li>
        </ul>
      </nav>
    </div>
    <main class="main">
      <h1 class="title">Este 2019 he apredendido</h1>
      <div class="learned" id="learned">
        <div class="card__item" id="card__item"><img src="assets/img/python.jpg" alt="Python"/>
          <p>Python</p>
        </div>
        <div class="card__item" id="card__item"><img src="assets/img/python-ia.jpg" alt="Python IA"/>
          <p>Inteligencia Artificial con Python</p>
        </div>
        <div class="card__item" id="card__item"><img src="assets/img/node.png" alt="Node Js"/>
          <p>Node JS</p>
        </div>
        <div class="card__item" id="card__item"><img src="assets/img/sass.png" alt="Sass"/>
          <p>Sass with Node</p>
        </div>
        <div class="card__item" id="card__item"><img src="assets/img/pug.png" alt="Pug"/>
          <p>Pug with Node</p>
        </div>
        <div class="card__item" id="card__item"><img src="assets/img/express.jpg" alt="express"/>
          <p>Express with Node</p>
        </div>
        <div class="card__item" id="card__item"><img src="assets/img/mongo.png" alt="Mongo"/>
          <p>Mongo with Node</p>
        </div>
        <div class="card__item" id="card__item"><img src="assets/img/angular.jpg" alt="Angujar JS"/>
          <p>Angular JS</p>
        </div>
        <div class="card__item" id="card__item"><img src="assets/img/laravel.png" alt="Laravel PHP"/>
          <p>Laravel PHP</p>
        </div>
        <div class="card__item" id="card__item"><img src="assets/img/google.png" alt="Google Cloud"/>
          <p>Google Cloud Compute Engine</p>
        </div>
      </div>
    </main>
    <script src="js/scripts-min.js"></script>
  </body>
</html>
